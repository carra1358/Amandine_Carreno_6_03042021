<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photographes</title>
  </head>
  <body>
    <header id="header-photographer" role="banner">
      <div id="logo">
        <a href="index.html"><img src="images/logo.png" alt="home page" /></a>
      </div>
      <div id="photographer-profil"></div>
      <div id="photographer-tag"></div>
    </header>
    <main>
      <div id="filter-media">
        <p>Trier par</p>
        <div id="filters">
          <button id="popularite">
            Popularité <i class="fas fa-chevron-down" aria-hidden="true"></i>
          </button>
          <button id="date" class="invisible">Date</button>
          <button id="titre" class="invisible">Titre</button>
        </div>
      </div>

      <section id="galerie-media"></section>
      <section id="contact-wrap">
        <button id="acces-modal">Contactez-moi</button>
      </section>
    </main>
    <aside id="modal-container">
      <form action="" method="GET" id="modal">
        <h1>Contactez-moi<br /><span id="modal-photographer-name"></span></h1>
        <label for="name">Prénom</label>
        <input type="text" name="name" id="name" />
        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="message">Votre message</label>
        <input type="text" name="message" id="message" />
        <div id="modal-envoyer">
          <input type="submit" value="Envoyer" id="submit" />
        </div>
        <i class="fas fa-times"></i>
      </form>
    </aside>
    <script src="./dist/photographes.bundle.js"></script>
  </body>
</html>
