<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photographes</title>
  </head>
  <body>
    <header id="header-photographer" class="visible">
      <div id="logo">
        <a href="index.html" aria-label="alller à la page d'acceuil"
          ><img src="images/Logo/logo.png" alt="home page"
        /></a>
      </div>
      <div
        id="photographer-profil"
        aria-label="informations sur ce photographe"
      ></div>
      <div
        id="photographer-tag"
        role="navigation"
        aria-label="tag du photographe"
      ></div>
      <div id="photographer-count" role="complementary"></div>
    </header>
    <main class="visible">
      <div id="filter-media" aria-labelledby="orderby">
        <p id="orderby">Trier par</p>
        <ul id="filters">
          <button
            role="button"
            aria-haspopup="listbox"
            aria-owns="hidden_filters"
            id="selected_filter"
            class="visible"
          >
            <span id="selected_text">Popularité</span>
            <i class="fas fa-chevron-down" aria-hidden="true"></i>
          </button>
          <div id="hidden_filters">
            <button
              id="popularite"
              aria-labelledby="popularite"
              class="invisible"
            >
              Popularité
              <i class="fas fa-chevron-up" aria-hidden="true"></i></button
            ><span class="buttons-separator" aria-hidden="true"></span>
            <button id="date" class="invisible">Date</button
            ><span class="buttons-separator" aria-hidden="true"></span>
            <button id="titre" class="invisible">Titre</button>
          </div>
        </ul>
      </div>

      <ul id="galerie-media" aria-label="galerie"></ul>
      <div id="contact-wrap">
        <button id="acces-modal">Contactez-moi</button>
      </div>
    </main>
    <div id="lightbox" class="invisible">
      <div id="lightbox_content_wrapper">
        <div id="lightbox_media"></div>
        <div id="prev">
          <i class="fas fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div id="next">
          <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </div>
        <button class="close"></button>
      </div>
    </div>
    <div id="modal-container" class="invisible">
      <form method="GET" id="modal">
        <h1>Contactez-moi<br /><span id="modal-photographer-name"></span></h1>

        <div class="form-data">
          <label for="name">Prénom</label>
          <input type="text" name="name" id="name" />
          <p id="error-name" class="invisible">
            Veuillez entrer 2 caractères ou plus dans le champs prénom.
          </p>
        </div>
        <div class="form-data">
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" />
          <p id="error-lastname" class="invisible">
            Veuillez entrer 2 caractères ou plus dans le champs prénom.
          </p>
        </div>
        <div class="form-data">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <p id="error-email" class="invisible">
            Veuillez entrer un E-mail valide.
          </p>
        </div>
        <div class="form-data">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <p id="error-message" class="invisible">
            Ce message ne peut être envoyer vide.
          </p>
        </div>

        <div id="modal-envoyer">
          <input type="submit" value="Envoyer" id="submit" />
        </div>
        <div class="close"></div>
      </form>
    </div>
    <script src="./dist/photographes.bundle.js"></script>
  </body>
</html>
